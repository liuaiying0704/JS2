<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数中的属性和方法我们称为成员, 成员可以添加
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('我会唱歌');
            }
        }
        Star.sex = 'male';
        console.dir(Star)
        var ldh = new Star('刘德华', 18);
        // 1.实例成员:构造函数内部通过this添加的成员, 上述哪些是 实例成员 ？？？？uname age sing
       ldh.sing()
       console.log(ldh.uname, '===', Star.uname); // 实例成员只能由实例访问
       
        // 2.静态成员:构造函数本身上添加的成员  上述哪些是静态成员？？？sex
       console.log(Star.sex, '====', ldh.sex); // 静态成员 只能构造函数本身访问
       console.dir(ldh)
  
    
    </script>
</body>

</html>
