<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 用于获取对象自身所有的属性
      var obj = {
        id: 1,
        pname: '小米',
        price: 1999,
        num: 2000,
      };
      // 方法一
      var arr = [];
      for (var k in obj) {
        arr.push(k);
      }
      console.log(arr); //['id', 'pname', 'price', 'num']

      // 方法二
      var arr1 = Object.keys(obj);
      console.log(arr1); //['id', 'pname', 'price', 'num']
    </script>
  </body>
</html>
