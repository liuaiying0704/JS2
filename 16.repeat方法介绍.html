<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>repeat方法</title>
  </head>
  <body>
    <script type="text/javascript">
      let str = '我要加油啦';
      let newStr = str.repeat(3);
      console.log(typeof newStr); //string
      console.log(newStr); //我要加油啦我要加油啦我要加油啦
    </script>
  </body>
</html>
