<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>剩余参数</title>
  </head>
  <body>
    <script type="text/javascript">
      function sum(num1, ...num) {
        console.log(num1); //1
        console.log(num); //[2, 3, 4]
        console.log(arguments); //[1,2, 3, 4]
      }
      const sum1 = (...num) => {
        console.log(num); //[1, 2, 3, 4]
        console.log(...num); //1, 2, 3, 4
      };
      sum(1, 2, 3, 4);
      sum1(1, 2, 3, 4);
    </script>
  </body>
</html>
