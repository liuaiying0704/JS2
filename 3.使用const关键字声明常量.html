<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用const关键字声明常量</title>
  </head>
  <body>
    <script type="text/javascript">
      // 1、使用const关键字声明的常量具有块级作用域

      // 2、使用const关键字声明的常量必须赋初始值

      // 3、常量声明后值不可更改
      const a = 1;
      a = 2; //报错
      const obj = {
        uname: 'andy',
        age: 18,
      };
      obj.uname = 'bj';
      console.log(obj); //没问题

      const fun = () => {}; //const声明函数、常量较多。const可以改内存
    </script>
  </body>
</html>
