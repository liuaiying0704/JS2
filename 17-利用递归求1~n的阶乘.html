  <body>
    <script>
      // 利用递归函数求1~n的阶乘 1 * 2 * 3 * 4 * ..n
      function getNum(n) {
        if (n == 1) {
          return 1;
        }
        return n * getNum(n - 1);
      }
      console.log(getNum(4));
    </script>
  </body>
