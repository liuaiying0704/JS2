<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // call 方法
      function fn(a, b) {
        console.log(this.uname);
        console.log(a + b);
      }
      var obj = {
        uname: 'zs',
      };
      // fn(); //window
      // 基本函数调用
      // 1. call() 可以调用函数
      // fn.call(); //window，调用函数

      // 2. call() 可以改变这个函数的this指向 此时这个函数的this 就指向了第一个参数传递的这个对象
      fn.call(obj, 1, 4); //zs   5
    </script>
  </body>
</html>
