<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数组解构</title>
  </head>
  <body>
    <script type="text/javascript">
      // 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
      const arr = [1, 2, 3];

      // 正确写法
      // let [a, b, c] = [1, 2, 3];
      // console.log(a, b, c); //1 2 3

      // 错误写法
      let [a, b, c, d] = [1, 2, 3];
      console.log(a, b, c, d); //1 2 3 undefined
    </script>
  </body>
</html>
