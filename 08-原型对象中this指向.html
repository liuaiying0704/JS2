<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function Star(uname, age) {
        this.uname = uname;
        this.age = age;
        this.song = function () {
          console.log(this);
        };
      }

      Star.prototype.sing = function () {
        console.log('我会唱歌');
        console.log(this); //
      };

      var ldh = new Star('刘德华', 18);
      ldh.song();
      ldh.sing();
      Star.prototype.sing(); //this改变了
      // 1. 在构造函数中，里面 this 指向的是 对象实例 ldh
      // 2.原型对象函数里面的 this 指向的是 对象实例 ldh
      // 调用的始终是实例化对象。
    </script>
  </body>
</html>
