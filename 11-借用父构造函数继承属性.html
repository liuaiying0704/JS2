  <body>
    <script>
      // 借用父构造函数继承属性
      // 1. 父构造函数
      function Father(uname, age) {
        this.uname = uname;
        this.age = age;
      }
      function Son(uname, age, sex) {
        Father.call(this, uname, age);
        this.sex = sex;
      }
      var ldh = new Son('刘德华', 18, '帅哥');
      console.log(ldh);
      // 2 .子构造函数
    </script>
  </body>
