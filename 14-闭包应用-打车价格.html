  <body>
    <script>
      // 闭包应用-计算打车价格
      // 打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
      // 如果有拥堵情况,总价格多收取10块钱拥堵费
      function taxi() {
        var start = 13;
        var total;
        return {
          price: function (race) {
            total = race <= 3 ? start : start + (race - 3) * 5;
            return total;
          },
          jam: function (flag) {
            // total = flag ? 10 + total : total;
            // return total;

            return flag ? 10 + total : total;
          },
        };
      }
      var car = taxi();
      console.log(car.price(10)); //48    total延伸了变量作用范围
      console.log(car.jam(true)); //58
    </script>
  </body>
</html>
