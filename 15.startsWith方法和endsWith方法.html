<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>startsWith方法和endsWith方法</title>
  </head>
  <body>
    <script type="text/javascript">
      // 字符串的startWidth()  endWidth()
      let str = 'Hello ECMAScript 2015';
      let res = str.startsWith('H');
      let res1 = str.endsWith('2015');
      console.log(res, res1); //true true
    </script>
  </body>
</html>
