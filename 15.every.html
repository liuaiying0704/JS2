    <script>
      //   遍历每一项，，有一项不符合就返回,结束循环
      var arr = [2, 3, 4];
      var res = arr.every(function (item) {
        console.log(1); //找到有一个不符合的就结束循环
        return item > 1;
      });
      console.log(res); //true  false
    </script>
