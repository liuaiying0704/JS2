<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // forEach 迭代(遍历) 数组
      // forEach 迭代(遍历) 数组。item每项 index每项的索引  arr是本身[1, 2, 3]
      var arr = [1, 2, 3];

      arr.forEach(function (item, index, arr) {
        console.log(item, index, arr);
      });
      var res = 0;
      arr.forEach(function (item, index, arr) {
        res += item;
      });
      console.log(res);
      // forEach可以改变数组的值吗？
      // 分情况分析：
      // 1、简单数据类型
      // 不可以改变，但可以通过
      arr.forEach(function (item, index, arr) {
        arr[index]++;
      });
      console.log(arr);
      // 2、复杂数据类型
      // 是可以改变地址里面的值
      arr.forEach(function (item) {
        item += 1;
      });
      console.log(arr);
      var arr2 = [{ num: 1 }, { num: 2 }, { num: 3 }];
      arr2.forEach(function (item) {
        item.num += 1;
      });
      console.log(arr2);
    </script>
  </body>
</html>
