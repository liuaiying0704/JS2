<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // 1. 构造函数的问题.    浪费内存资源
      function Star(uname, age) {
        this.uname = uname;
        this.age = age;
        // this.sing = function () {
        //   console.log("我会唱歌");
        // };
      }
      Star.prototype.sing = function () {
        console.log('11');
      };
      var ldh = new Star('刘德华', 12);
      ldh.sing();
      console.log(ldh.__proto__ === Star.prototype); //true
      // 2. 一般情况下，我们的公共属性定义到构造函数里面，公共的方法我们放到原型对象身上
    </script>
  </body>
</html>
