<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>find方法</title>
  </head>
  <body>
    <script type="text/javascript">
      // find（f），返回符合的数组成员，没找到返回undefined;
      // findIndex（f），返回符合的数组索引，没找到返回-1;
      // includes(f),返回是否有该成员，Boolean；没找到返回false.

      // 1、find（f），返回符合的数组成员，没找到返回undefined;
      let ary = [
        {
          id: 1,
          name: '张三',
        },
        {
          id: 2,
          name: '李四',
        },
      ];
      // // 函数find（f）
      let newAry = ary.find(function (item) {
        return item.id == 1;
      });
      console.log(newAry); //{id: 1, name: '张三'}
      // 箭头函数
      let newAry1 = ary.find((item) => item.id == 1);
      console.log(newAry); //{id: 1, name: '张三'}

      // 2、findIndex（f），用于找出第一个符合条件的数组成员的索引，没找到返回-1;
      let ary1 = [10, 20, 50];
      let index = ary1.findIndex(function (item, index) {
        return (item = 10);
      });
      console.log(index); //0

      let index1 = ary1.findIndex((value, index) => value > 10);
      console.log(index); // 1

      // 3、includes(f),返回是否有该成员，Boolean；没找到返回false.

      let ary2 = ['a', 'b', 'c'];
      let bl = ary2.includes('a'); //true
      console.log(bl);
      console.log([1, 2, 3].includes(2)); // true
      console.log([1, 2, 3].includes(4)); // false
    </script>
  </body>
</html>
