  <body>
    <script>
      // map
      var arr = [1, 2, 5, 6, 12];
      var newArr = arr.map(function (item) {
        return (item += 1); //必须return,否则没有写return，返回undefined  五个
      });
      console.log(arr);
      console.log(newArr);
    </script>
  </body>
